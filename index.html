<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenize Payment Information</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <form id="payment-form">
        <div id="card-element">
            <!-- Stripe Element will be inserted here. -->
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="token-display">
        <!-- Token will be displayed here. -->
    </div>

    <script>
        var stripe = Stripe('pk_live_51MaQi7HvDlURhOxB5VDM2l1VcvyUQpcBUBehhY2ifWgiGVKcSMTIgjDCkHTwumXXLo6XFAo7yDYI5qS4mzE7zLFv001xRXIkfz');
        var elements = stripe.elements();
        var cardElement = elements.create('card');

        cardElement.mount('#card-element');

        var form = document.getElementById('payment-form');
        var tokenDisplay = document.getElementById('token-display');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(cardElement).then(function(result) {
                if (result.error) {
                    tokenDisplay.textContent = 'Error: ' + result.error.message;
                } else {
                    tokenDisplay.textContent = 'Token: ' + result.token.id;
                }
            });
        });
    </script>
</body>
</html>
